<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Project Ver 1.0</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='WebProject_00.css') }}">
</head>
<body>
  <div class="container">
  	<div class="Title">
  		<h1 class="third"><span>Mini Project Ver 1.0</span></h1>
  	</div>
    <div class="LED_header">
      <h2 class="third"><span>LED Controller</span></h2>
    </div>
    <div class="LED_main">
      <div style="float: left; width: 33%;">
        <a href="#" class="btn-3d red" onclick="led_red()">RED ON</a>
      </div>
      <div style="float: left; width: 33%;">
        <a href="#" class="btn-3d green" onclick="led_green()">GREEN ON</a>
      </div>
      <div style="float: left; width: 33%;">
        <a href="#" class="btn-3d blue" onclick="led_blue()">BLUE ON</a>
      </div>
      <div style="float: left; width: 33%;">
        <a href="#" class="btn-3d red" onclick="led_onlyred()">RED ONLY</a>
      </div>
      <div style="float: left; width: 33%;">
        <a href="#" class="btn-3d green" onclick="led_onlygreen()">GREEN ONLY</a>
      </div>
      <div style="float: left; width: 33%;">
        <a href="#" class="btn-3d blue" onclick="led_onlyblue()">BLUE ONLY</a>
      </div>
      <div style="float: left; width: 50%;">
        <a href="#" class="btn-3d yellow" onclick="led_all()">ALL LED ON</a>
      </div>
      <div style="float: left; width: 50%;">
        <a href="#" class="btn-3d purple" onclick="led_off()">LED OFF</a>
      </div>
    </div>
    <div class="Blank_header1">
      <h6><span>&emsp;</span></h6>
    </div>
    <div class="Ultra_header">
      <h2 class="third"><span>Ultrasonic Controller</span></h2>
    </div>
    <div class="Ultra_main">
      <div style="float: left; width: 50%;">
        <a href="#" class="btn-3d red" onclick="ultra_on()">Ultrasonic ON</a>
      </div>
      <div style="float: left; width: 50%;">
        <a href="#" class="btn-3d cyan" onclick="ultra_off()">Ultrasonic OFF</a>
      </div>
    </div>
    <div class="Blank_header2">
      <h6><span>&emsp;</span></h6>
    </div>
    <div class="BUZZ_header">
      <h2 class="third"><span>Buzzer Controller</span></h2>
    </div>
    <div class="BUZZ_main">
      <div style="float: left; width: 33%;">
        <a href="#" class="btn-3d red" onclick="buzz_on()">Buzzer ON</a>
      </div>
      <div style="float: left; width: 33%;">
        <a href="#" class="btn-3d green" onclick="buzz_school()">Music ON</a>
      </div>
      <div style="float: left; width: 33%;">
        <a href="#" class="btn-3d cyan" onclick="buzz_off()">Buzzer OFF</a>
      </div>
    </div>
    <div class="Blank_header3">
      <h6><span>&emsp;</span></h6>
    </div>
    <div class="third" id="result">
    </div>
  </div>
  <script>
  	function led_red(){
    	fetch("/led/red")
      .then(response=> response.text())
      .then(data=> {
      	console.log(data);
        let result = document.querySelector("#result");
        if(data=="ok"){
        	result.innerHTML = "<h1>RED LED is running</h1>";
        }
        else{
        	result.innerHTML = "<h1>error</h1>";
        }
      });
    }
